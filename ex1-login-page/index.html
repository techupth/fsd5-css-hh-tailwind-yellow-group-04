<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main
      class="absolute w-full h-full flex items-center justify-center bg-slate-200"
    >
      <form class="bg-white rounded-lg px-6 py-7 w-80">
        <h1 class="text-zinc-600 text-2xl mb-4">Login to Website</h1>

        <div class="flex flex-row justify-between items-center mb-4">
          <span class="font-semibold">Email</span>
          <input
            class="border rounded-md border-slate-200 hover:border-violet-500 focus:outline-none focus:ring focus:ring-violet-300 p-2"
            type="email"
          />
        </div>

        <div class="flex flex-row justify-between items-center mb-4">
          <span class="font-semibold">Password</span>
          <input
            class="border rounded-md border-slate-200 hover:border-violet-500 focus:outline-none focus:ring focus:ring-violet-300 p-2"
            type="password"
          />
        </div>

        <div class="flex justify-around px-10 gap-5">
          <button
            class="w-36 p-2 border rounded-full text-white bg-violet-500 active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300"
          >
            Sign in
          </button>

          <button
            class="w-36 p-2 border rounded-full text-violet-500 bg-white hover:bg-violet-100 focus:ring focus:ring-violet-300 focus:text-violet-600"
          >
            Sign UP
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
