<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div
      class="absolute bottom-0 left-0 w-full h-full flex items-center justify-center bg-slate-200"
    >
      <form class="bg-white rounded-lg px-5 py-7 w-80">
        <h1 class="text-zinc-600 text-xl mb-4">Login to Website</h1>
        <div class="flex flex-row justify-between items-center mb-4">
          <span class="font-semibold">Email</span>
          <input
            class="border rounded-md border-slate-200 hover:border-violet-500 focus:outline-none focus:ring focus:ring-violet-300 p-2"
            type="text"
          />
        </div>
        <div class="flex justify-between items-center mb-4">
          <span class="font-semibold">Password</span>
          <input
            class="border rounded-md border-slate-200 hover:border-violet-500 focus:outline-none focus:ring focus:ring-violet-300 p-2"
            type="text"
          />
        </div>
        <div class="flex justify-between px-10 gap-2">
          <button
            class="font-semibold text-white w-36 p-2 border rounded-full bg-violet-500 active:bg-violet-600 hover:bg-violet-400 focus:outline-none focus:ring focus:ring-violet-300"
          >
            Sign In
          </button>
          <button
            class="font-semibold text-violet-600 w-36 p-2 rounded-full bg-white hover:bg-violet-100 focus:outline-none focus:ring focus:ring-violet-300"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
